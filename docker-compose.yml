version: '3'
services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: arustio-minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - arustio-network

  # MinIO Client - Create buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: arustio-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/test-bucket --ignore-existing;
      /usr/bin/mc mb myminio/data-bucket --ignore-existing;
      /usr/bin/mc mb myminio/temp-bucket --ignore-existing;
      echo 'MinIO buckets created successfully';
      echo 'dummy content 1' > /tmp/dummy1.txt;
      echo 'dummy content 2' > /tmp/dummy2.txt;
      echo 'Dummy files...';
      dd if=/dev/urandom of=/tmp/bigfile.bin bs=1M count=100;
      /usr/bin/mc cp /tmp/dummy*.txt myminio/test-bucket/;
      /usr/bin/mc cp /tmp/bigfile.bin myminio/test-bucket/;
      echo 'MinIO buckets and dummy files initialized';
      "
    networks:
      - arustio-network

  # Arustio Server
  arustio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arustio-server
    ports:
      - "50051:50051"  # gRPC server
    depends_on:
      - minio
      - minio-init
    environment:
      # Rust logging
      RUST_LOG: info
    command: ["/bin/sh", "-lc", "arustio server --block-node-id 1 --config-path /app/config.toml --data-dir /tmp/node-1 --block-node-url http://arustio:50052"]
    volumes:
      - arustio-data:/data
      - ./config.toml:/app/config.toml:ro
    networks:
      - arustio-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 50052"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Arustio FUSE Client (Linux)
  arustio-fuse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arustio-fuse
    depends_on:
      arustio:
        condition: service_healthy
    command: ["/bin/sh", "-lc", "mkdir -p /mnt/arustio && arustio fuse --server http://arustio:50052 --mountpoint /mnt/arustio"]
    devices:
      - /dev/fuse:/dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./bench/fio-bench.sh:/app/fio-bench.sh
    networks:
      - arustio-network
      
volumes:
  minio-data:
    driver: local
  arustio-data:
    driver: local

networks:
  arustio-network:
    driver: bridge

version: '3.8'

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: arustio-minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - arustio-network

  # MinIO Client - Create buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: arustio-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/test-bucket --ignore-existing;
      /usr/bin/mc mb myminio/data-bucket --ignore-existing;
      /usr/bin/mc mb myminio/temp-bucket --ignore-existing;
      echo 'MinIO buckets created successfully';
      "
    networks:
      - arustio-network

  # Arustio Server
  arustio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arustio-server
    ports:
      - "50051:50051"  # gRPC server
    depends_on:
      - minio
      - minio-init
    environment:
      # S3/MinIO Configuration
      S3_BUCKET: test-bucket
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin

      # Enable path-style access for MinIO
      AWS_EC2_METADATA_DISABLED: "true"

      # Rust logging
      RUST_LOG: info
    volumes:
      # Mount local directory for development
      - ./data:/data
    networks:
      - arustio-network
      
volumes:
  minio-data:
    driver: local

networks:
  arustio-network:
    driver: bridge

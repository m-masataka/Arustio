name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  linux-x86_64:
    runs-on: ubuntu-24.04
    container:
      image: rockylinux:9
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          dnf -y update
          dnf -y install dnf-plugins-core
          dnf config-manager --set-enabled crb
          dnf -y install epel-release
          dnf -y install \
            git \
            gcc \
            gcc-c++ \
            clang \
            cmake \
            make \
            pkgconf-pkg-config \
            protobuf-compiler \
            openssl-devel \
            zlib-devel \
            fuse3-devel \
            llvm-devel \
            clang-devel \
            libclang

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/arustio dist/
          tar -C dist -czf arustio-linux-x86_64.tar.gz arustio
          sha256sum arustio-linux-x86_64.tar.gz > arustio-linux-x86_64.tar.gz.sha256

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            arustio-linux-x86_64.tar.gz
            arustio-linux-x86_64.tar.gz.sha256
